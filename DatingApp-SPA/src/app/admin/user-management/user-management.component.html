<div class="row">
  <table class="table">
    <tr>
      <th style="width: 5%;">ID</th>
      <th style="width: 30%;">Username</th>
      <th style="width: 50%;">Roles</th>
      <th style="width: 15%;"></th>
    </tr>

    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.roles }}</td>
      <td>
        <button class="btn btn-info" (click)="editRolesModal(user)">
          Edit Roles
        </button>
      </td>
    </tr>
  </table>
</div>
