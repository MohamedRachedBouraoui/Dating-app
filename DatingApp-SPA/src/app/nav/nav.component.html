<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Animes Fans</a>

    <ul class="navbar-nav mr-auto" *ngIf="isLoggedIn()">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/members']"
          routerLinkActive="router-link-active"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/lists']"
          routerLinkActive="router-link-active"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/messages']"
          routerLinkActive="router-link-active"
          >Messages</a
        >
      </li>
    </ul>

    <div *ngIf="isLoggedIn()" dropdown class="dropdown">
      <img
        [src]="photoUrl"
        alt="user photo url"
        class="logged-in-user-photo mr-1"
      />
      <a class="dropdown-toggle text-light" dropdownToggle
        >Welcome {{ loggedInUserName | titlecase }}</a
      >
      <div *dropdownMenu class="dropdown-menu mt-3">
        <a class="dropdown-item" [routerLink]="['/member/edit']">
          <i class="fa fa-user"></i>
          Edit Profile
        </a>
        <a class="dropdown-item" (click)="logout()">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          Logout</a
        >
      </div>
    </div>

    <!-- Login Form -->
    <form
      class="form-inline my-2 my-lg-0"
      #loginForm="ngForm"
      (ngSubmit)="login()"
      *ngIf="!isLoggedIn()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        autocomplete="username"
        placeholder="Username"
        name="username"
        [(ngModel)]="model.username"
        #username="ngModel"
        required
      />

      <input
        class="form-control mr-sm-2"
        type="password"
        autocomplete="current-password"
        placeholder="Password"
        name="password"
        [(ngModel)]="model.password"
        #password="ngModel"
        required
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-info my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
