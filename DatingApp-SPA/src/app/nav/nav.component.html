<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Dating App</a>

    <ul class="navbar-nav mr-auto" *ngIf="isLoggedIn()">
      <li class="nav-item" routerLinkActive="router-link-active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="router-link-active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="router-link-active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <div *ngIf="isLoggedIn()" dropdown class="dropdown">
      <a class="dropdown-toggle text-light" dropdownToggle
        >Welcome {{ loggedInUserName | titlecase }}</a
      >
      <div *dropdownMenu class="dropdown-menu mt-3">
        <a class="dropdown-item" href="#">
          <i class="fa fa-user"></i>
          Edit Profile
        </a>
        <a class="dropdown-item" (click)="logout()">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          Logout</a
        >
      </div>
    </div>

    <!-- Login Form -->
    <form
      class="form-inline my-2 my-lg-0"
      #loginForm="ngForm"
      (ngSubmit)="login()"
      *ngIf="!isLoggedIn()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
        name="username"
        [(ngModel)]="model.username"
        #username="ngModel"
        required
      />

      <input
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="model.password"
        #password="ngModel"
        required
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-info my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
